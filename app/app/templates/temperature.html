<div class="temperature">
    Temperature
    <div class="footer_container">
        <p class="realtime_labels" style="color:black;" id="temp_status_label">This is the temperature graph. Please select a track to get all temperature stations in a country.</p>
        <div id="temp_globe" style="display: none;">
            <img style="max-height: 50px;" src="/static/resources/images/globe.gif">
        </div>
        <div style="height: 300px;">
            <canvas id="temperature_chart" ></canvas>
        </div>
        <div class="temp_realtime_data" style="margin-top: 0px;">
            <div style="line-height: 1em; float: left; width: 40%;">
                <span class="realtime_labels" id="temp_time_label"></span><br>
                <span class="realtime_labels" id="temperature_label"></span>
            </div>
            <div class="bottom_text" style="line-height: 1em; float: left; width: 50%; margin-left: 3%;">
                <span class="realtime_labels" id="temperature_country"></span><br>
                <span class="realtime_labels" id="amount_stations"></span>
            </div>
            <div style="clear: both;"></div>
            <div style="float: right; margin-right: 15px;">
                <button type="button" id="temperature_timezone" class="btn btn-success timezone">Local timezone</button>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>


</div>

<script src="{{ url_for('static', filename='js/temp_chart.js') }}"></script>
