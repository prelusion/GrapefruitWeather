<div class="left_navbar">

    <div class="open_tracks" style="color: red; cursor: pointer;">Show tracks</div>
    <div class="close_tracks" style="display: none; color: red; cursor: pointer;">Close tracks</div>
    <div class="tracks_container" style="display: none;">
        {% for track in racing_tracks %}
        <div class="track_container">
            {{ track.title }}
        </div>
        {% endfor %}
    </div>
</div>

<script src="{{ url_for('static', filename='js/left_navbar.js') }}"></script>
