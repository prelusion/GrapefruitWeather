<div class="filter">
    Filter
    <div class="footer_container">
        <div class="input_container">
            <label for="track">Select a racing track <label>
            <select id="track" name="track" class="form-control">
                {% for track in racing_tracks %}
                    <option value="{{ track.id }}">{{ track.title }} | {{ track.city }} | {{ track.country }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="new_container">
            <label for="latitude" style="float: left; width: 28%; margin-left: 4%;">latitude</label> 
            <label for="longitude" style="float: left; width: 28%; margin-left: 4%;">longitude</label>
            <label for="country" style="float: left; width: 28%; margin-left: 4%;">country</label>
            <input id="latitude" value="" type="text" name="latitude" class="form-control" style="float: left; width: 28%; margin-left: 4%;">
            <input id="longitude" value="" type="text" name="longitude" class="form-control" style="float: left; width: 28%; margin-left: 4%;">
            <input id="country" value="" type="text" name="country" class="form-control" style="float: left; width: 28%; margin-left: 4%; ">
            <div style="clear: both;"></div>
        </div>
        <div class="input_container" style="margin-top: 10px;">
            <label for="limit">Limit the amount of weather stations</label>
            <input id="limit" class="form-control" type="text" value="3" name="limit">
        </div>
        <div class="input_container">
            <label for="range">The range in kilometers</label>
            <input id="range" class="form-control" type="text" name="range">
        </div>
        <div class="input_container">
            <input id="filter_button" class="form-control" type="submit" name="filter_button" value="Filter">
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/filter.js') }}"></script>
