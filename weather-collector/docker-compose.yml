version: '3.2'
services:
    weatherstation:
        build:
            context: .
        container_name: weather-collector
        ports:
            - "7789:7789"
        volumes:
            - type: volume
              source: nfsmount
              target: /measurements
              volume:
                  nocopy: true
volumes:
    nfsmount:
        driver_opts:
            type: nfs
            o: addr=51.144.90.93,nolock,soft,rw,nfsvers=4
            device: ":/"
